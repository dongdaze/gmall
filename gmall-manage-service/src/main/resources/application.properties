server.port=8071

# jdbc
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&useSSL=true&characterEncoding=utf-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=info

# dubbo配置
# dubbo应用信息
spring.dubbo.application.name=manage-service
# dubbo协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper 注册地址
spring.dubbo.registry.address=192.168.253.128:2181
# zookeeper 协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

